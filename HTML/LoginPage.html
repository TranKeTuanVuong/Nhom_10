<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="..//CSS/LogninPage.css">

    <link rel="stylesheet" href="..//CSS/bootstrap.min.css">
    <script src="..//JS/bootstrap.min.js"></script>

    <script>
        function checkCondition(){
            var email = document.myForm.exampleInputEmail1.value;
            var password = document.myForm.exampleInputPassword1.value;
            if((email == "" || password=="") || (email == "" && password=="")){
                alert("Please fill all the fields");
            }
            else{
                alert("Lognin suscess");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form" action="#" method="post" id="myForm" name="myForm">
            <form class="content-form">
                <p class="h1">
                    Đăng nhập
                </p>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="h6">
                        Email address
                    </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" title="Enter your email">
                    <small id="emailHelp" class="form-text text-muted">
                        <i class="under-inputEmail">We'll never share your email with anyone else.</i> 
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="h6">
                        Password
                    </label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Password" title="Enter your password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">
                            Tôi đã đồng ý với các <a href="..//HTML/ClausePage.html">điều khoản</a> trên
                        </label>
                </div>
                
                <div class="google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg>
                </div>

                <p class="button-Login">
                    <button type="submit" class="btn btn-outline-primary" name="submit" id="submit" onclick="checkCondition()">Đăng kí</button>
                </p>
                
            </form>
        </div>
    </div>
</body>
</html>
